<!DOCTYPE html>
<html>
	<head>
		<title>InstaNode</title>
		<link rel="stylesheet" href="assets/css/screen.css" title="Screen Style" type="text/css" media="screen">
	</head>
	<body>
		<div id="container" >
			<header>
				<h1>InstaNode</h1>
				<small>Just another Instagram clone</small>
			</header>
			<div id="content">
				<img id="originalPic" src="assets/img/pic.jpg" width="300" height="300" alt="Original Picture"/>
				<canvas id="arrow" width="300" height="300"></canvas>
				<img id="convertPic" src="assets/img/result.png" width="300" height="300" alt="Converted Picture"/>
			</div>
			<footer>
				<div>
					A project of <a href="http://hackordnung.net">Hackordnung</a>, proudly made with <a href="http://nodejs.org">Node.js</a>.
				</div>
			</footer>
		</div>
	</body>
</html>
